#################### default parameters ################################
[params]
logo = "images/logo.png"
logo_footer = "images/footer-logo.png"
logo_width = "100px"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# copyright
copyright = "Designed By [Themefisher](https://themefisher.com/) & Developed By [Gethugothemes](https://gethugothemes.com/)"

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = true
label = "Buy Ticket"
icon = "images/icon/ticket.png"
link = "/"

# Subscription
[params.subscription]
enable = true
title = "Subscribe to Our Newsletter"
content = "Lorem ipsum dolor sit amet consectetur adipisicing elit sed do eiusm tempor"
